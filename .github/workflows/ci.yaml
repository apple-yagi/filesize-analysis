name: Continuous Integration

on: [push, pull_request]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }} ğŸ‘¨ğŸ»â€ğŸ’»
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install Dependencies ğŸ“¥ 
        run: yarn --frozen-lockfile

      - name: Lint ğŸ‘€
        run: yarn lint

      - name: Build â›
        run: yarn build

      - name: TypeCheck ğŸ‘€
        run: yarn typecheck

      - name: Unit Test ğŸ‘€
        run: yarn test
